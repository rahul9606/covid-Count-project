<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    <style>
        /* CSS Styles Here */
        :root {
            --body-font: "Poppins", sans-serif;
            --blue: #157fda;
            --white: #fff;
            --light-green: #39b49a;
            --light-blue: #1d86df;
            --light-gray: #999;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--body-font);
        }

        /* Navigation Styles */
        .header-container {
            width: 100%;
            background-color: var(--blue);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            position: fixed;
            z-index: 1;
        }

        .nav-ul {
            display: flex;
            flex-direction: row;
            width: auto;
            list-style: none;
        }

        /* Navigation Menu Coloring */
        nav ul.nav-ul > li a:hover,
        nav ul.nav-ul > li a:focus,
        nav ul.nav-ul > li a.active {
            color: var(--white);
            background-color: var(--light-green);
            box-shadow: 5px 5px 0 0px #fff;
            transition: all ease-in-out 0.3s;
        }

        .nav-ul > li > a:hover {
            text-decoration: none;
            background-color: var(--white);
            transition: all ease-in-out 0.3s;
        }

        nav ul.nav-ul > li a {
            color: var(--white);
            font-size: 1rem;
            padding: 20px 20px;
            text-transform: none;
            letter-spacing: 0;
            font-weight: 500;
            margin-right: 5px;
            display: flex;
            text-decoration: none;
        }

        /* First Section Styles */
        .first-section {
            background-image: linear-gradient(to bottom, transparent, #fff), url("https://user-images.githubusercontent.com/63928803/94612371-1420e100-02b4-11eb-9117-132f0d9f03fd.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: var(--blue);
            text-align: center;
            width: 100%;
            min-height: 50rem;
            margin: 0 auto;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            color: var(--white);
            text-transform: uppercase;
            font-size: 3rem;
            font-weight: 700;
            padding: 5rem 2rem;
        }

        .stat-block {
            width: max(50%, 80%);
            display: flex;
            flex-direction: row;
            gap: 5rem;
            justify-content: center;
            padding: 4rem;
            margin: 0 auto;
        }

        .info-table {
            border-radius: 15px;
            padding: 2rem;
            color: var(--white);
            background: var(--light-blue);
            font-size: 1.2rem;
            font-weight: 600;
            flex-basis: 50%;
            transition: all ease-in-out 0.3s;
            box-shadow: -2px 10px 24px -11px rgba(0, 0, 0, 0.62);
        }

        .info-icon {
            font-size: 3rem;
        }

        /* ... (Rest of the CSS styles, omitted for brevity) ... */

        /* Responsive Hover Styles */
        @media (hover: hover) {
            .info-table:hover {
                cursor: pointer;
                background-color: var(--light-green);
                transition: all ease-in-out 0.3s;
            }

            .btn:hover {
                text-decoration: none;
                color: var(--white);
            }

            .symptoms-info:hover {
                background-color: var(--light-blue);
                transition: all ease-in-out 0.3s;
                cursor: pointer;
                box-shadow: -2px 10px 24px -11px rgba(0, 0, 0, 0.62);
            }

            .symptoms-info:hover h4 {
                text-decoration: overline;
                transition: all ease-in-out 0.3s;
            }

            .useful-links a:hover,
            .credit a:hover {
                text-decoration: underline var(--light-green) 5px;
                transition: all ease 0.3s;
            }
        }
    </style>
</head>

<body>
    <!-- HTML Content Goes Here -->
    <div class="header-container">
        <!-- Navigation Menu -->
        <ul class="nav-ul">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="first-section">
        <h1>Welcome to Our Website</h1>
        <div class="stat-block">
            <div class="info-table">
                <i class="info-icon">ℹ</i>
                <h2>Total Cases</h2>
                <p>123,456</p>
            </div>
            <div class="info-table">
                <i class="info-icon">ℹ</i>
                <h2>Total Deaths</h2>
                <p>7,890</p>
            </div>
        </div>
    </div>

    <!-- Continue adding your HTML content here -->

</body>

</html>
